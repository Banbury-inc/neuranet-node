{
  "openapi": "3.0.0",
  "info": {
    "title": "NeuraNet API",
    "version": "1.0.0",
    "description": "A simple API built with TypeScript and Express"
  },
  "servers": [
    {
      "url": "http://localhost:3000"
    }
  ],
  "paths": {
    "/greet": {
      "get": {
        "summary": "Returns a greeting message",
        "description": "This endpoint returns a greeting message for a given name.",
        "parameters": [
          {
            "in": "query",
            "name": "name",
            "schema": {
              "type": "string"
            },
            "required": true,
            "description": "The name of the person to greet"
          }
        ],
        "responses": {
          "200": {
            "description": "A greeting message",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "Hello, John!"
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {},
  "tags": []
}